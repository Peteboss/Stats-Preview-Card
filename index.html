<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <main>
        <article class="container">
            <div class="showcase">
                <div class="img__component">
                    <div class="overlay">
                        
                    </div>
                </div>
                <div class="base__wrap">
                    <h4 class="heading">Get <span>insights</span> that help your business grow</h4>
                    <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency
                    </p>
                    <div class="grid__wrap">
                        <div class="sub__grid">
                            <h2 class="numbers">10k+</h2>
                            <p class="letters">companies</p>
                        </div>
                        <div class="sub__grid">
                            <h2 class="numbers">314</h2>
                            <p class="letters">templates</p>
                        </div>
                        <div class="sub__grid">
                            <h2 class="numbers">12m+</h2>
                            <p class="letters">Queries</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Bankole Peter</a>
          </div>
    </footer>
</body>
</html>
